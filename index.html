// Next we define a styling function for our GeoJSON layer 
// so that its fillColor depends on feature.properties.name, 
// also adjusting the appearance a bit and adding a nice touch with dashed stroke.

  function style(feature) {
   return {
      fillColor: (feature.properties.name),
      weight: 2,
    opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.5
    };
} 
L.geoJson(Art4,boundaries,{style: style}).addTo(map);





// Now let’s make the Article 4  highlighted visually in some way when they are hovered with a mouse. 
// First we’ll define an event listener for layer mouseover event:
	// e for event
	// The target event property returns the element that triggered the event.
	// Get access to the layer and set a grey border on it
function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    layer.bringToFront();
    // Send information to the info class defined below:
    info.update(layer.feature.properties);
	}

// Here we get access to the layer that was hovered through e.target, set a thick grey border on the layer as our highlight effect, 
// also bringing it to the front so that the border doesn’t clash with nearby directions.

// Next we’ll define what happens on mouseout:
	function resetHighlight(e) {
	    geojson.resetStyle(e.target);
	// Senf information to the info class defined below:
	info.update();
	}

// The handy geojson.resetStyle method will reset the layer style to its default state (defined by our style function). 
// For this to work, make sure our GeoJSON layer is accessible through the geojson variable by defining it before our listeners and assigning the layer to it later:
	var geojson;
	// ... our listeners
	geojson = L.geoJson(Art4);

//As an additional touch, let’s define a click listener that zooms to the Art4:

	function zoomToFeature(e) {
	    map.fitBounds(e.target.getBounds());
	}

// Now we’ll use the onEachFeature option to add the listeners on our Art4 layers:

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(Art4, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);

// This makes the Art4 highlight nicely on hover and gives us the ability to add other interactions inside our listeners.

// Custom Info Control
//We could use the usual popups on click to show information about different Art4, but we’ll choose a different route 
// — showing it on Art4 hover inside a custom control.
//Here’s the code for our control:

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); 
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>LBTH Article 4 directions</h4>' +  (props ?
        '<b>' + props.name + '</b><br />' + props.reference 
        : 'Name');
